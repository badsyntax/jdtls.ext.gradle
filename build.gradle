allprojects {
    group = 'gradletasks'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
        maven {
            url = uri("https://repo.eclipse.org/content/groups/releases")
        }
        maven {
            url = uri("https://repo1.maven.org/maven2")
        }
    }

    sourceCompatibility = '1.8'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
